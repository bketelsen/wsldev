# Site settings
baseurl = "https://wsl.dev"
title = "~/wsl.dev"
paginate = 5
canonifyurls = false
buildFuture = true
theme = "terminal"
googleAnalytics = "UA-136687283-1"
copyright = "wsl.dev Authors"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5
  author = "wsl.dev staff"
  twitter = "wsldev"
  # set theme to full screen width
  fullWidthTheme = true
  # center theme with default width
  centerTheme = true


  
[languages]
  [languages.en]
    title = "~/wsl.dev"
    subtitle = "Get your Linux On"
    keywords = "Windows,Windows Subsystem for Linux,Linux"
    copyright = "&copy; 2019 &nbsp;<a rel='me' href='https://tty0.social/@bketelsen'>Brian Ketelsen</a> &&nbsp;<a rel='me' href='https://hachyderm.io/@nunix'>Nuno do Carmo</a>"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "~/wsl.dev"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts"
      [[languages.en.menu.main]]
        identifier = "resources"
        name = "Resources"
        url = "/resources"
      [[languages.en.menu.main]]
        identifier = "quick"
        name = "Quick"
        url = "/quick"
[outputs]
  home = ["HTML", "JSON", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML", "RSS"]
